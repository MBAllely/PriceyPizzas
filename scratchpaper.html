<h1>Leap year detector</h1>

     <form id="leap-year">
       <div class="form-group">
         <label for="year">Enter a year and find out if it's a leap year:</label>
         <input id="year" type="text">
       </div>

       <button type="submit" class="btn">Find out!</button>
     </form>

             <label for="dine">Cooking</label>

             </select>

             <label for="cuisine">Favorite Cuisine</label>
             <select id="cuisine">
               <option value=true>Greasy spoon?</option>
               <option value=false>Jacket required?</option>
             </select>

             <button type="submit" class="btn">Calculate my date</button>
           </form>
